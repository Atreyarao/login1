<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Muli:ital,wght@0,400;1,200&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico?v1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container1">
        <div class="login-box">
          <div class="content">
            <h5>Sign In!</h5>
            <!-- <a href="#">X</a> -->
            <br /><br />
            <div class="row">
              <div class="col col-md-6 col-sm-6">
                <button class="btn">
                  <i class="fab fa-facebook-f"></i>
                  <span> Facebook</span>
                </button>
              </div>
              <div class="col col-md-6 col-sm-6" style="padding-left: 0;">
                <button class="btn" style="background-color: #d85444;">
                  <i class="fa fa-google"></i>
                  <span> Google</span>
                </button>
              </div>
            </div>
            <br />
            <div class="line-cont">
              <div class="line"><span style="color: #32c5d2;">or</span></div>
            </div>

            <form action="">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="off"
              />
              <br />
              <input
                class="form-control"
                type="password"
                name="pass"
                placeholder="Password"
                autocomplete="off"
              />
              <button class="btn btn-primary">
                <span class="sign">Log In</span>
              </button>
            </form>

            <div class="fpass">
              <a href="">Forgot Your Password ?</a>
            </div>
            <div class="end">
              <span
                style="
                  color: black;
                  font-family: 'Open Sans Condensed', sans-serif;
                  font-size: 20px;
                "
                >Don't Have An Account Yet ?</span
              >
              <button class="btn btn-outline-dark"><i>SignUp!</i></button>
            </div>
          </div>
          <div class="cross">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/3dfceacdd5.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
